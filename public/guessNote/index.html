<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
              
</head>
<body>

    <ul>
        <li>
            Score <span id='score'>0</span>                        
        </li>
        <li>
            Lives <span id='life'>4</span>
        </li>
        
    </ul>


        <div class="keyboard-options" style="display: none;">
                Sound
                <select id="sound">
                    <option value="0" selected="selected">Keyboard</option>
                    <option value="1">Organ</option>
                    <option value="2">Acoustic Guitar</option>
                    <option value="3">EDM, bro!</option>
                </select>
        </div>
        
        <div id="keyboard" class="keyboard-holder" style="width: 840px;">        
            </div>




        <div class="keyboard-options" style="display: none;">
                Range [C<span id="OCTAVE_LOWER">3</span>-B<span id="OCTAVE_UPPER">5</span>]
                <input id="-_OCTAVE" value="-" type="button">
                <input id="+_OCTAVE" value="+" type="button"><br>
                <i>(Use left/right arrows to adjust with keyboard)</i>
        </div>
                
        <div class="keyboard-options" id="question">
            <h2> Guess the note being played.. </h2>
                <button id="next">Play</button>
                <div id="options" style="margin-top: 10px;"></div>
        </div>        
        
                
        <script type="text/javascript">
        
        var a = new AudioSynthView();
            a.draw();        
        
        </script>
        
        
    
</body>
</html>
